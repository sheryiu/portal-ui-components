<div class="rounded-4 pui-card p-8 flex flex-col gap-4">
  <pui-loading-panel></pui-loading-panel>
  <pui-divider></pui-divider>
  <p class="text-md">The loading panel supports showing extra content when the component is shown for too long, useful for telling the user to reload manually</p>
  <pui-loading-panel stuckTimer="100">
    <div class="pui-loading-panel__stuck">
      <button puiBorderedButton class="rounded-1 px-3 py-2">Loading stuck? Click here</button>
    </div>
  </pui-loading-panel>
</div>
