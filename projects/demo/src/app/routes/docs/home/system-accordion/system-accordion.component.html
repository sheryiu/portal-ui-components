<div class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group pointer-events-none">
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-100 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col gap-4 absolute left-[20%] top-1/2 -translate-y-1/2 w-60">
      <pui-accordion>
        <div class="flex flex-col border rounded-1">
          <div
            puiAccordionTrigger
            puiHoverable
            class="px-3 py-1 justify-start gap-1 transition-colors"
            #trigger="accordionTrigger"
            [ngClass]="{
              'text-primary-600 dark:text-primary-500 bg-hover': trigger.isOpened()
            }"
          >
            <i
              class="icon-4 transition-transform"
              [ngClass]="{
                '-rotate-90': !trigger.isOpened(),
                'rotate-0': trigger.isOpened(),
              }"
            >expand_more</i>
            Addition Information
          </div>
          @if (trigger.isOpened()) {
            <p class="px-3 py-1">Officia elit qui nulla ad deserunt excepteur ea proident.</p>
          }
        </div>
      </pui-accordion>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" puiHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Accordion</h3>
    <p>Expands a detail content when clicked on a trigger button</p>
  </div>
</div>
