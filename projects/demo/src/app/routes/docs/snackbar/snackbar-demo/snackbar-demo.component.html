<div class="rounded-4 pui-card p-8 flex flex-col gap-4">
  <h2>Snackbar</h2>
  <div class="grid grid-cols-[max-content,max-content] gap-x-8 gap-y-2 items-center">
    <span>Normal Snackbar</span>
    <button puiBorderedButton color="accent" class="rounded-1 py-2 px-4" (click)="openSnackbar()">Open</button>
    <span>Snackbar with Icon</span>
    <button puiBorderedButton color="accent" class="rounded-1 py-2 px-4" (click)="openSnackbarWithIcon()">Open</button>
    <span>Error Snackbar</span>
    <button puiBorderedButton color="red" class="rounded-1 py-2 px-4" (click)="openErrorSnackbar()">Open</button>
  </div>
</div>
