<div class="flex flex-col gap-4">
  <div class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
    <h3 class="col-span-full">Folders</h3>
    @for (folder of folders(); track folder.id) {
      <a class="basis-[280px] grow shrink-0 overflow-hidden rounded-2 bg-hover justify-start py-3 px-6 gap-3" puiBaseButton [routerLink]="['../', folder.id]">
        <i class="icon-6 font-variation-fill opacity-70">folder</i>
        <span class="truncate">{{ folder.filename }}</span>
      </a>
    }
    <h3 class="pt-2 col-span-full">Files</h3>
    @for (file of files(); track file.id) {
      <button class="basis-[280px] grow shrink-0 overflow-hidden rounded-2 bg-hover items-start flex-col" puiBaseButton>
        @if (file.thumbnail != null) {
          <img [src]="file.thumbnail" class="aspect-video w-full">
        } @else {
          <div class="aspect-video w-full bg-hover flex justify-center items-center">
            <i class="icon-12 font-variation-weight-bold font-variation-fill dark:text-primary-600">files</i>
          </div>
        }
        <div class="flex flex-row py-3 px-6 gap-3 items-center w-full">
          <i class="icon-6 font-variation-fill opacity-70">draft</i>
          <span class="truncate">{{ file.filename }}</span>
        </div>
      </button>
    }
  </div>
</div>
