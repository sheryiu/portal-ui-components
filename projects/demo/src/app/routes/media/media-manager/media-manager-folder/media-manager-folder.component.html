<div class="flex flex-col gap-4">
  <demo-media-manager-toolbar
    [parentFolders]="parentFolders()"
    [navigateWithRouter]="navigateWithRouter()"
    (navigateTo)="onNavigateTo($event)"
    [viewMode]="viewMode()"
    (viewModeChange)="viewMode.set($event)"
  ></demo-media-manager-toolbar>
  <pui-divider></pui-divider>
  @if (viewMode() == 'grid') {
    <demo-media-manager-grid
      [media]="children() ?? []"
      [navigateWithRouter]="navigateWithRouter()"
      (navigateTo)="onNavigateTo($event)"
    ></demo-media-manager-grid>
  } @else {
    <demo-media-manager-list
      [media]="children() ?? []"
      [navigateWithRouter]="navigateWithRouter()"
      (navigateTo)="onNavigateTo($event)"
    ></demo-media-manager-list>
  }
</div>
