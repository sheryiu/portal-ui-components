<div class="pui-card rounded-4">
  <div class="flex flex-col gap-4 px-8 py-4">
    <div class="flex flex-col">
      <h3>Download All</h3>
      <p class="text-sm dark:text-neutral-300 pt-2">
        Data aggregated from
        <pui-time-display
          [date]="startDate()"
          format="d MMM yyyy HH:mm"
        ></pui-time-display>
        to
        <pui-time-display
          [date]="endDate()"
          format="d MMM yyyy HH:mm"
        ></pui-time-display>
      </p>
    </div>
    <div class="flex flex-row gap-4">
      <button puiFilledButton color="primary" class="rounded-2 px-4 py-2">Export as .csv</button>
      <button puiInverseButton color="primary" class="rounded-2 px-4 py-2">Export as .json</button>
    </div>
    <pui-divider></pui-divider>
    <div class="flex flex-col">
      <h3>Options</h3>
    </div>
    <div class="flex flex-col gap-2">
      <div class="flex flex-row gap-4 items-center">
        <pui-toggle [id]="'isSeparatedByDay'"></pui-toggle>
        <label for="isSeparatedByDay" class="text-base">Separate logs by days</label>
      </div>
      <div class="flex flex-row gap-4 items-center">
        <pui-toggle [id]="'isAsZip'"></pui-toggle>
        <label for="isAsZip" class="text-base">Compress files in a zip folder</label>
      </div>
    </div>
  </div>
</div>
