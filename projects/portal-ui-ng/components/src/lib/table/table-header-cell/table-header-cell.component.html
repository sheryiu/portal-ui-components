<button
  puiHoverable
  [attr.data-justify-center]="centerAligned()"
  [attr.data-justify-end]="rightAligned()"
  [attr.data-sorted]="sortedAsc() || sortedDesc()"
  (click)="cellClick.emit($event)"
  [style.anchor-name]="'--' + columnName()"
>
  <div class="pui-table-header-cell__label">
    <ng-content></ng-content>
  </div>
  <div class="pui-table-header-cell__gap" role="none"><!-- placeholder --></div>
  <div class="pui-table-header-cell__state">
    <i class="pui-table-header-cell__sort" [attr.data-ascending]="sortedAsc()" [attr.data-descending]="sortedDesc()"></i>
  </div>
</button>
