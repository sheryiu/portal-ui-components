<div
  class="pui-tab-bar-tabs"
  [attr.data-disabled]="disabled()"
  [attr.data-currentTab]="currentTab()"
  (click)="onTouched?.()"
>
  @for (tab of tabs(); track tab.id()) {
    <button
      [id]="tab.id()"
      #tabButton
      type="button"
      [attr.data-active]="currentTab() === tab.id()"
      puiHoverable
      (click)="onTabClick($index, tab, tabButton)"
      [disabled]="disabled()"
      [hoverableEnabled]="!disabled()"
    >
      <ng-container [ngTemplateOutlet]="tab.templateRef"></ng-container>
    </button>
  }
</div>
