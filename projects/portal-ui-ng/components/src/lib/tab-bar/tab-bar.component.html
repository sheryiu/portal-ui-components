<div class="pui-tab-bar-tabs">
  @for (tab of tabs(); track tab.id()) {
    <button
      [id]="tab.id()"
      #tabButton
      type="button"
      [attr.data-active]="currentTab() === tab.id()"
      puiHoverable
      (click)="onTabClick($index, tab, tabButton)"
    >
      <ng-container [ngTemplateOutlet]="tab.templateRef"></ng-container>
    </button>
  }
</div>
