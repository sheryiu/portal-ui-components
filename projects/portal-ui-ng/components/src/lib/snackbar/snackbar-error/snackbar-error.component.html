<div
  class="pui-snackbar pui-snackbar--error"
>
  @if (icon()) {
    <i class="pui-snackbar__icon">{{ icon() }}</i>
  }
  <span
    class="pui-snackbar__message"
    [attr.data-truncated]="isTruncated()"
    [innerHTML]="message()"
    (click)="toggleTruncated()"
  ></span>
  <button class="pui-snackbar__close" puiBaseButton (click)="onCloseClick()" [puiTooltip]="'Close'">
    <i>close</i>
  </button>
</div>
