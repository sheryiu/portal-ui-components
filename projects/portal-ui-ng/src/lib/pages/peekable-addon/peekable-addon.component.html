<nav class="pui-peekable-addon__nav">
  @if (routeToFullContent()) {
    <a
      class="pui-peekable-addon__nav-button"
      puiBaseButton
      puiTooltip="View in full"
      [routerLink]="routeToFullContent()"
    >
      <i>open_in_full</i>
    </a>
  }
  <div class="spacer"></div>
  <a
    class="pui-peekable-addon__nav-button"
    puiBaseButton
    puiTooltip="Close peek window"
    [routerLink]="[{ outlets: { peek: [] } }]"
  >
    <i>close</i>
  </a>
</nav>
<main class="pui-peekable-addon__content">
  <router-outlet name="peek"></router-outlet>
</main>
