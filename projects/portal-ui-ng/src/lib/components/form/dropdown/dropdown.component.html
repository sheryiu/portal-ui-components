<button
  puiHoverable
  class="pui-dropdown"
  type="button"
  (click)="openOverlay($event)"
  [disabled]="disabled$$()"
  [hoverableEnabled]="!disabled$$()"
>
  @if (trigger && trigger.templateRef) {
    <div>
      <ng-container [ngTemplateOutlet]="trigger.templateRef" [ngTemplateOutletContext]="{ $implicit: internalValue$$(), disabled: disabled$$() }"></ng-container>
    </div>
  } @else {
    <div>{{ internalValue$$() }}</div>
  }
  <i>arrow_drop_down</i>
</button>
