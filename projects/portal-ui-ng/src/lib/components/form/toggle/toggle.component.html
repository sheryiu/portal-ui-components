<input
  [id]="id"
  hidden
  type="checkbox"
  [checked]="isChecked$$()"
  (change)="handleInput($event)"
  [disabled]="isDisabled$$()"
  #checkbox
/>
<button
  (click)="onTouched?.(); checkbox.click();"
  class="pui-toggle"
  role="button"
  type="button"
  [class.pui-toggle--checked]="isChecked$$()"
>
  <div
    puiHoverable
    class="pui-toggle__trigger"
  >
    <i>drag_indicator</i>
  </div>
  <span class="pui-toggle__indicator" [ariaHidden]="!isChecked$$()">
    On
  </span>
  <span class="pui-toggle__indicator" [ariaHidden]="isChecked$$()">
    Off
  </span>
</button>
