<div class="pui-autocomplete-overlay" cdkTrapFocus [cdkTrapFocusAutoCapture]="false">
  @for (item of items; track $index) {
    <button
      #options
      puiBaseButton
      role="option"
      (click)="selectValue(item[0])"
      [attr.data-selected]="selectedOption === options"
    >
      <div>
        <ng-container
          [ngTemplateOutlet]="data.templateRef"
          [ngTemplateOutletContext]="{ $implicit: item[0], value: item[1] }"
        ></ng-container>
      </div>
    </button>
  }
</div>
